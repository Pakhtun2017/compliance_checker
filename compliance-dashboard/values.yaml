replicaCount: 1

image:
  repository: ""        
  tag: "latest"
  pullPolicy: Always

service:
  type: LoadBalancer
  port: 80

env:
  S3_BUCKET: ""        
  DASHBOARD_PASSWORD: ""  
  FLASK_SECRET_KEY: ""    
serviceAccount:
  create: true
  name: compliance-sa
  annotations:
    eks.amazonaws.com/role-arn: ""  


ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80